<!DOCTYPE html>
<html lang="en" ng-controller="TicketCtl" ng-app="app">
<head>
<meta charset="UTF-8">
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0-rc.2/angular.js"></script>
<script type="text/javascript" src="ticketcontroller.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="hkol.css" type="text/css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<title>AngularJS</title>
</head>
<body>
	<div class="container">
		<div class="jumbotron text-center">
			<h2>Time Tracker - Tickets</h2>
		</div>
		<div class="row">
			<div class="span1">
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th>Date</th>
							<th>Hours</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="x in tickets">
							<td>{{ x.date }}</td>
							<td>{{ x.hours }}</td>
<!-- 							<td><span><i class="glyphicon glyphicon-trash"></i></span></td> -->
							<td><button type="button" class="btn btn-default btn-xs">
  								<span class="glyphicon glyphicon-trash"></span>&nbsp;
							</button></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
