<!DOCTYPE html>
<html lang="en" ng-controller="TicketCtl" ng-app="app">
<head>
<meta charset="UTF-8">
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0-rc.2/angular.js"></script>
	<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0-rc.2/angular-resource.js"></script>
<script type="text/javascript" src="ticketcontroller.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="hkol.css" type="text/css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<title>AngularJS</title>
</head>
<body>
	<div class="container">
		<div class="jumbotron text-center">
			<h2>Time Tracker - Tickets</h2>
		</div>
		<div class="row">
			<div class="span6 offset3">
				<table class="table table-bordered table-striped table-hover">
					<thead>
						<tr>
							<th>Id</th>
							<th>Date</th>
							<th>Hours</th>
							<th>Action</th>
						</tr>
					</thead>
						<tbody>
							<tr ng-repeat="ticket in tickets">
								<td >{{ ticket._id }}</td>
								<td>{{ ticket.date }}</td>
								<td>{{ ticket.hours }}</td>
<!-- 								<td >{{ x.id }}</td> -->
<!-- 								<td>{{ x.name }}</td> -->
<!-- 								<td>{{ x.company.catchPhrase}}</td> -->
<!-- 								<td><span><i class="glyphicon glyphicon-trash"></i></span></td> -->
<!-- 								<td><button type="button" class="btn btn-default btn-xs">
	  								<span class="glyphicon glyphicon-trash"></span>
								</button></td> -->
								<td><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" 
								ng-click="setDataForTicket({{ticket._id.$oid}})">Info
								</button></td>
							</tr>
						</tbody>
				</table>
			</div>
		</div>

		<!-- Modal -->
		<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog"
			aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">Ã—</button>
				<h3 id="myModalLabel">Modal header</h3>
			</div>
			<div class="modal-body">
				<p>One fine body...</p>
			</div>
			<div class="modal-footer">
				<button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
			</div>
		</div>
	</div>
</body>
</html>
