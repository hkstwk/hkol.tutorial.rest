<!DOCTYPE html>
<html>
<head>
<title>Tracker</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="hkol.css" type="text/css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="jumbotron text-center">
		<h2>Time Tracker</h2>
	</div>
	<div class="container-fluid">
		<div class="row">
		    <div class="col-sm-3">
		    </div>
		    <div class="col-sm-6">
				<form action="http://localhost:8080/hkol.tutorial.rest/api/v1/persons/new"
					method="post">
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-calendar"></i></span> <input id="date"
								type="text" class="form-control" name="date"
								placeholder="Date">
						</div>
					</div>
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-time"></i></span> <input id="hours"
								type="text" class="form-control" name="hours"
								placeholder="Number of hours ...">
						</div>
					</div>
					<button type="submit" class="btn btn-default btn-block">Submit</button>
				</form>	
				<br>	    	
		    </div>
		    <div class="col-sm-3">
		    </div>
	  	</div>
	</div>
</body>
</html>
